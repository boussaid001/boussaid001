# GitHub Action for generating a contribution graph with a snake eating your contributions

name: Generate Snake Animation

# Controls when the action will run
on:
  # Schedule to run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Also run on every push to the main branch
  push:
    branches:
      - main

# The sequence of runs in this workflow
jobs:
  generate:
    # Only run if the repository is not a fork
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Checks out your repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Create dist directory if it doesn't exist
      - name: Create dist directory
        run: mkdir -p dist

      # Generates the snake animation
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk@master
        with:
          github_user_name: Boussaid001
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Show the status of the build
      - name: Show build status
        run: git status

      # Push the generated files to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          commit_message: Update snake animation [skip ci]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
